<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body>
  <h1>Weather</h1>
  <form class="weather-form">
    <label for="location">Enter a location for weather information</label>
    <input type="text" id="location">
  </form>
  <div class="forecast">
    <div class="forecast-daytime">
      <div class="forecast-icon"></div>
    </div>
    <div class="forecast-info">
      <p class="forecast-info_city">manchester</p>
      <p class="forecast-info_cond">cloudy</p>
      <p class="forecast-info_temp">11.6 &deg;C</p>
    </div>
  </div>



  <script src="script/forecast.js"></script>
  <script src="script/app.js"></script>
</body>

</html>
